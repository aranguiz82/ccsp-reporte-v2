{% extends "layout.html" %}
{% block content %}
    <h1>Registrar Consumo Mensual</h1>
    <form method="POST" action="{{ url_for('consumption') }}">
        <div class="mb-3">
            <label for="client_id" class="form-label">Cliente</label>
            <select class="form-select" id="client_id" name="client_id" required>
                <option selected disabled value="">Selecciona un cliente...</option>
                {% for client in clients %}
                <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="product_id" class="form-label">Producto</label>
            <select class="form-select" id="product_id" name="product_id" required>
                <option selected disabled value="">Selecciona un producto...</option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.sku }} - {{ product.description[:80] }}...</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="month" class="form-label">Mes de Consumo</label>
            <input type="month" class="form-control" id="month" name="month" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Registro</button>
    </form>
{% endblock %}
