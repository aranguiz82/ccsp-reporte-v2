{% extends "layout.html" %}
{% block content %}
    <h1>Asignar Clientes al Servicio: "{{ service.name }}"</h1>
    <p>Selecciona todos los clientes a los que se les ofrece este servicio.</p>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Clientes</label>
            {% for client in clients %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="client_ids" value="{{ client.id }}" id="client-{{ client.id }}"
                {% if client in service.clients %}checked{% endif %}>
                <label class="form-check-label" for="client-{{ client.id }}">
                    {{ client.name }}
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Asignaciones</button>
        <a href="{{ url_for('services') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
